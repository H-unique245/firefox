<body>
    <div id="big-box">

        <div class="cont">
            <h2 class="banner"><span class="typ-1">
                Create</span> 
                <span class="cm-line-break typ-2">an Account</span></h2>
            <p class="desc">Login using your Username and <br> Password.</p>
            </div>
    <div id="box">
        <form action="">
            <p>First Name*</p>
            <input id="name" type="text" placeholder="Enter your First Name" value="" required>
            <p>Last Name*</p>
            <input id="name1" type="text" placeholder="Enter your Last Name" value="" required>
            <p>Mobile*</p>
            <input id="num" type="number" placeholder="Enter Phone Number" value="" required>
            <p>Email*</p>
            <input id="email" type="email" placeholder="Enter Email Address" value="" required>
            <p>Password*</p>
            <input id="pass" type="text" placeholder="Enter Password" value="" required>
            <h6>Password should have atleast one special character, one capital <br> letter, one small letter and
                number. </h6>

            <p>Confirm Password*</p>
            <input id="pass1" type="text" placeholder="Re-enter Password" value="" required>
            <br>
            <br>
            <div id="term">
               <div> <input type="checkbox" id="scales"  name="" checked="checked" required > </div>
                <div>


                    <label for="scales">I have read and accept the <a
                        href="https://www.firefoxbikes.com/on/demandware.store/Sites-HeroFirefox-Site/default/Terms-Show">Terms
                        & conditions</a></label>
                </div>
            </div>
            <br> <br> <br> <br>
            <input type="submit" id="btn" value="CREATE ACCOUNT">

        </form>

    </div>
</div>
